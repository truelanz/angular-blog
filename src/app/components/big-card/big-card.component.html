<div class="container_big-card">

    <div class="big-card_picture">
        <img src="{{ photoCover }}" alt="Defaut">
    </div>

    <div class="big-card_title">
        <h1><a [routerLink]="['content', Id]">
                {{ cardTitle }}
            </a></h1>
    </div>

    <div class="big-card_description">
        <p><a [routerLink]="['content', Id]">
                {{ cardDescription }}
            </a></p>
    </div>
</div>
